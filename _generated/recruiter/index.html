<script>
    $('[js-testimonials-slider]').slick({
        arrows: false,
        fade: true
    });

    $('[js-testimonials-prev]').click(function(){
        $("[js-testimonials-slider]").slick('slickPrev');
    });

    $('[js-testimonials-next]').click(function(){
        $("[js-testimonials-slider]").slick('slickNext');
    });

    const $dom = {};
    $dom.navbar = document.querySelector('[js-navigation-menu]');
    console.log('NAVBAR', $dom.navbar.classList);

    window.addEventListener("scroll", function(event) {
        if(window.scrollY != 0){
            if(!$dom.navbar.classList.contains('scrolled')){
                $dom.navbar.classList.add('scrolled');
            }
        }else{
            if($dom.navbar.classList.contains('scrolled')){
                $dom.navbar.classList.remove('scrolled');
            }
        }
    }, false);
</script>
